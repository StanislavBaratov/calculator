<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" maxlength="15" inputmode="numeric">
        </div>
        <div class="buttons">
            <div class="button-row">
                <button type="button" id="clear" class="special">C</button>
                <button type="button" id="clear-all" class="special">A/C</button>
                <button type="button" id="backspace" class="special">&lt;</button>
                <button type="button" id="sqrt" class="operation">âˆš</button>
            </div>
            <div class="button-row">
                <button type="button" id="7" class="digit">7</button>
                <button type="button" id="8" class="digit">8</button>
                <button type="button" id="9" class="digit">9</button>
                <button type="button" id="add" class="operation">+</button>
            </div>
            <div class="button-row">
                <button type="button" id="4" class="digit">4</button>
                <button type="button" id="5" class="digit">5</button>
                <button type="button" id="6" class="digit">6</button>
                <button type="button" id="sub" class="operation">-</button>
            </div>
            <div class="button-row">
                <button type="button" id="1" class="digit">1</button>
                <button type="button" id="2" class="digit">2</button>
                <button type="button" id="3" class="digit">3</button>
                <button type="button" id="mul" class="operation">x</button>
            </div>
            <div class="button-row">
                <button type="button" id="." class="digit">.</button>
                <button type="button" id="0" class="digit">0</button>
                <button type="button" id="equal" class="special">=</button>
                <button type="button" id="div" class="operation">/</button>
            </div>
        </div>
    </div>
</body>

</html>
